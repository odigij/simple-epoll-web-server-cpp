  <h1 class="sews_h1">Short Guidance</h1>

  <ul class="sews_ul">
    <li> $ mkdir build</li>
    <li> $ cd ./build</li>
    <li> $ cmake ..</li>
    <li> $ make</li>
    <li> $ ./sews</li>
  </ul>

  <h2 class="sews_h1">Requirements</h2>

  <ul class="sews_ul">
    <li>Linux OS (or WSL if on Windows)</li>
    <li>C++17 or later</li>
    <li>GCC or Clang compiler</li>
    <li>Make</li>
  </ul>
